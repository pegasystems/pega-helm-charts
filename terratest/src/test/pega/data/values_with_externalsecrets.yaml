---
global:
  certificates:
  customArtifactory:
    enableSSLVerification: true
    authentication:
      external_secret_name: "customArtifactory-secret"
  jdbc:
    external_secret_name: "db-secret"
  tier:
    - name: "web"
      nodeType: "WebUser"
      requestor:
        passivationTimeSec: 900
      replicas: 1
      deploymentStrategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
        type: RollingUpdate
      livenessProbe:
        port: 8081
      # Values for test - web
      custom:
    - name: "batch"
      nodeType: "BackgroundProcessing,Search,Batch,RealTime,Custom1,Custom2,Custom3,Custom4,Custom5,BIX"
      replicas: 1
      deploymentStrategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
        type: RollingUpdate
      livenessProbe:
        port: 8081
      # Values for test - batch
      custom:
dds:
  external_secret_name: "dds-secret"
  externalNodes: "123.33.44.55"
hazelcast:
  enabled: true
  external_secret_name: "hazelcast-secret"
stream:
  external_secret_name: "kafka-secret"
cassandra:
  enabled: true
