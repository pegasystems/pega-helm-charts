---
global:
  tier:
    - name: "web"
      nodeType: "WebUser"
      requestor:
        passivationTimeSec: 900
      replicas: 1
      deploymentStrategy:
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
        type: RollingUpdate
      livenessProbe:
        port: 8081
      # Values for test - web
      custom:
        sidecarContainers:
          - name: test-sidecar
            image: test/sidecar
      ephemeralStorageRequest: "20G"
      ephemeralStorageLimit: "30G"
